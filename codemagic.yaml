workflows:
  # ============================================
  # Android Production Build
  # ============================================
  android-release:
    name: Android Release
    max_build_duration: 60
    instance_type: mac_mini_m2

    environment:
      flutter: stable
      java: 17
      android_signing:
        - irene_keystore  # Configure this in Codemagic UI
      groups:
        - env_secrets  # Contains GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
      vars:
        PACKAGE_NAME: "com.giantkumakuma.irene"

    triggering:
      events:
        - tag
      tag_patterns:
        - pattern: 'v*'
          include: true

    scripts:
      - name: Set up local.properties
        script: |
          echo "flutter.sdk=$HOME/programs/flutter" > "$CM_BUILD_DIR/android/local.properties"

      - name: Set up key.properties for signing
        script: |
          cat > "$CM_BUILD_DIR/android/key.properties" <<EOF
          storePassword=$CM_KEYSTORE_PASSWORD
          keyPassword=$CM_KEY_PASSWORD
          keyAlias=$CM_KEY_ALIAS
          storeFile=$CM_KEYSTORE_PATH
          EOF

      - name: Create .env file
        script: |
          echo "SUPABASE_URL=$SUPABASE_URL" > .env
          echo "SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY" >> .env
          echo "CLARITY_PROJECT_ID=$CLARITY_PROJECT_ID" >> .env

      - name: Get Flutter dependencies
        script: flutter pub get

      - name: Run Flutter analyze
        script: flutter analyze --no-fatal-infos

      - name: Build AAB for Play Store
        script: |
          # ใช้ git tag เป็น version (ตัด 'v' ออก เช่น v1.1.0 -> 1.1.0)
          VERSION_NAME=${CM_TAG#v}
          flutter build appbundle --release \
            --build-number=$PROJECT_BUILD_NUMBER \
            --build-name=$VERSION_NAME

    artifacts:
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/mapping.txt
      - flutter_drive.log

    publishing:
      google_play:
        credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
        track: beta  # Open Testing (การทดสอบแบบเปิด)
        submit_as_draft: false

  # ============================================
  # iOS Production Build
  # ============================================
  ios-release:
    name: iOS Release
    max_build_duration: 60
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Codemagic_2026  # Dev Portal Integration name in Codemagic UI

    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        - env_secrets  # Contains SUPABASE_URL, SUPABASE_ANON_KEY, CLARITY_PROJECT_ID
      ios_signing:
        provisioning_profiles:
          - Codemagic_2026_Prov_Profile
        certificates:
          - Codemagic_2026_Cer
      vars:
        BUNDLE_ID: "com.giantkumakuma.irene"
        APP_STORE_APP_ID: 6756898503

    triggering:
      events:
        - tag
      tag_patterns:
        - pattern: 'v*'
          include: true

    scripts:
      - name: Create .env file
        script: |
          echo "SUPABASE_URL=$SUPABASE_URL" > .env
          echo "SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY" >> .env
          echo "CLARITY_PROJECT_ID=$CLARITY_PROJECT_ID" >> .env

      - name: Get Flutter dependencies
        script: flutter pub get

      - name: Install CocoaPods dependencies
        script: |
          cd ios
          rm -rf Pods
          rm -f Podfile.lock
          pod cache clean --all
          pod install --repo-update

      - name: Run Flutter analyze
        script: flutter analyze --no-fatal-infos

      - name: Set up code signing
        script: |
          xcode-project use-profiles

      - name: Build IPA for App Store
        script: |
          # ใช้ git tag เป็น version (ตัด 'v' ออก เช่น v1.1.0 -> 1.1.0)
          VERSION_NAME=${CM_TAG#v}
          flutter build ipa --release \
            --build-number=$PROJECT_BUILD_NUMBER \
            --build-name=$VERSION_NAME \
            --export-options-plist=/Users/builder/export_options.plist

      # Upload dSYM files ไป Firebase Crashlytics
      # เพื่อให้ crash reports แสดง function names และ line numbers ที่อ่านได้
      - name: Upload dSYM to Firebase Crashlytics
        script: |
          echo "=== Uploading dSYM to Firebase Crashlytics ==="

          # Path ของ dSYM files จาก Flutter build
          DSYM_PATH="$CM_BUILD_DIR/build/ios/archive/Runner.xcarchive/dSYMs"

          if [ ! -d "$DSYM_PATH" ]; then
            echo "Primary dSYM path not found, searching..."
            DSYM_PATH=$(find "$CM_BUILD_DIR/build/ios" -name "*.dSYM" -type d | head -1 | xargs dirname 2>/dev/null)
          fi

          if [ -d "$DSYM_PATH" ]; then
            echo "Found dSYM files at: $DSYM_PATH"
            ls -la "$DSYM_PATH"

            # หา upload-symbols script จาก FirebaseCrashlytics pod
            UPLOAD_SCRIPT="$CM_BUILD_DIR/ios/Pods/FirebaseCrashlytics/upload-symbols"

            if [ -f "$UPLOAD_SCRIPT" ]; then
              echo "Uploading dSYMs..."
              "$UPLOAD_SCRIPT" \
                -gsp "$CM_BUILD_DIR/ios/Runner/GoogleService-Info.plist" \
                -p ios \
                "$DSYM_PATH"
              echo "dSYM upload completed!"
            else
              echo "upload-symbols script not found at: $UPLOAD_SCRIPT"
              echo "Listing Pods/FirebaseCrashlytics contents:"
              ls -la "$CM_BUILD_DIR/ios/Pods/FirebaseCrashlytics/" 2>/dev/null || echo "Directory not found"
            fi
          else
            echo "No dSYM files found"
            echo "Searching in build/ios:"
            find "$CM_BUILD_DIR/build/ios" -name "*.dSYM" -type d 2>/dev/null || echo "None found"
          fi

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/archive/Runner.xcarchive/dSYMs/**
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        beta_groups:
          - Internal Testers
        submit_to_app_store: false  # Set to true for production release

  # ============================================
  # Development Build (for testing)
  # ============================================
  dev-build:
    name: Development Build
    max_build_duration: 30
    instance_type: mac_mini_m2

    environment:
      flutter: stable
      java: 17

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'develop'
          include: true
        - pattern: 'feature/*'
          include: true

    scripts:
      - name: Create .env file
        script: |
          echo "SUPABASE_URL=$SUPABASE_URL" > .env
          echo "SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY" >> .env
          echo "CLARITY_PROJECT_ID=$CLARITY_PROJECT_ID" >> .env

      - name: Get Flutter dependencies
        script: flutter pub get

      - name: Run Flutter analyze
        script: flutter analyze --no-fatal-infos

      - name: Run tests
        script: flutter test

      - name: Build Android APK (debug)
        script: flutter build apk --debug

      - name: Build iOS (debug)
        script: |
          cd ios
          pod install
          cd ..
          flutter build ios --debug --no-codesign

    artifacts:
      - build/**/outputs/**/*.apk
